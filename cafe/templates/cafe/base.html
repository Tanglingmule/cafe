<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runshaw CafÃ©</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cafe/css/style.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'menu' %}">Menu</a></li>
            <li><a href="{% url 'add_menu_item' %}">Add Menu Item</a></li>
            <li><a href="{% url 'create_order' %}">Create Order</a></li>
        </ul>
    </nav>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'cafe/js/main.js' %}"></script>
</body>
</html>
